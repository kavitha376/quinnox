<body>
<form #RegisterForm='ngForm' (ngSubmit)='Regsiter(RegisterForm)' class="form-container mt-5" >
       <h4 style="text-align: center;">Regsiter Here</h4>                    
    <div class="group">
        <!-- <label for="email" class="text-info">Email</label><br> -->
                                <input type="email" name='email' id="email" class="form-control"  placeholder="Email" #email='ngModel' ngModel class="form-control" required>
                               <div *ngIf='email.touched && email.invalid'>
                                <div *ngIf="email.errors.required">
                                  <small style="color: red;">*This field cannot be empty</small>
                          </div>
                         <div *ngIf="email.errors.email">
                         <small style="color: red;">*This field accepts only email</small>
                       </div>
                      </div>
    </div>
    <div class="group">
        <!-- <label for="password" class="text-info">Password</label><br> -->
        <input type="password" name='password' id="password" class="form-control" placeholder="Password"  #password='ngModel' ngModel class="form-control mb-3" required minlength="6">
        <div *ngIf='password.touched && password.invalid'>
         <div *ngIf="password.errors.required">
         <small style="color: red;">*This field cannot be empty</small>
          </div>
           <div *ngIf="password.errors.minilength">
           <small style="color: red;">*This field accepts atleast 8 character</small>
         </div>
    </div>
    </div>
    <div class="group">
        <!-- <label for="password" class="text-info">Role</label><br> -->
                                <input type="text" name='role' id="role" class="form-control" placeholder="Role" #role='ngModel' ngModel class="form-control mb-3" required >
                                <div *ngIf='role.touched && role.invalid'>
                                 <div *ngIf="role.errors.required">
                                     <small style="color: red;">*This field cannot be empty</small>
                                 </div>
                                 
                             </div> 
    </div>
   
            
    <button class="btn-block btn-material" type="submit" [disabled]='RegisterForm.invalid'>Login
                                   
        <!-- <button type="button" class="btn-block btn-material">Login -->
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
</form>
</body>
